<style>
.banner {
  background-color: #85070A;
  background-image: url("/static/images/REEDGRIFFIN.png");
  background-repeat: no-repeat;
  background-size: 140px 150px;
  text-align: left;
  padding-left: 40px; /*4.25rem; /*85px; */
  padding-bottom: 10px;
  font-size: 20px;
  line-height: 1.42857143 !important;
}

.banner h1 {
  line-height: inherit !important;
}

.bannerdiv {
  white-space: nowrap;
  overflow: hidden;
}

.bannertext {
	padding-top: 20px;
	margin: auto;
	font-size: 1.5em;
	color: white;
	font-family: times, 'Times New Roman', Garamond, serif;
}


.banner h1 {
	color: white;
	font-family: times, 'Times New Roman', Garamond, serif;
	letter-spacing: 0.1em; /*2px;*/
  font-weight: normal;
}

.banner .topnav {
    overflow: hidden;
}


.banner .topnav a {
	overflow: hidden;
    display: inline-block;
    padding-right: 0.2em;
    padding-left: 0;
    padding-top: 0.375em;
    color: #f2f2f2;
    text-decoration: none;
	font-family: 'Myriad', Helvetica, Arial, Verdana, sans-serif;
    letter-spacing: 0.05em; /*1px;*/
}

.banner .topnav a:hover {
    color: #787562;
	transition-delay: .15s; /* delays for .15 seconds */
	-webkit-transition-delay: .15s; /* ^for Safari & Chrome */
}

.banner .topnav a.active {
    background-color: #4CAF50;
    color: white;
}

.banner .menu-element {
    padding-right: 0.45em;
    font-size: 0.6em; /*12px;*/
}

@font-face {
  font-family: 'Glyphicons Halflings';
  src: url('/static/spirit/fonts/glyphicons-halflings-regular.eot');
  src: url('/static/spirit/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/static/spirit/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/static/spirit/fonts/glyphicons-halflings-regular.woff') format('woff'), url('/static/spirit/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/static/spirit/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
}
.banner .glyphicon {
  position: relative;
  top: 1px;
  display: inline-block;
  font-family: 'Glyphicons Halflings';
  font-style: normal;
  font-weight: normal;
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.banner .glyphicon-home:before {
  content: "\e021";
}

.banner .glyphicon-inbox:before {
  content: "\e028";
}

.banner .glyphicon-education:before {
  content: "\e233";
}

@media (min-width: 767px) {
  .banner .visible-xs-table {
      display: none !important;
  }
}

@media (max-width: 767px) {
  .banner .visible-xs-table {
    display: table !important;
  }

  .banner .hidden-xs {
    display: none !important;
  }

  .banner {
      background-image: none;
      padding-left:0px;
      padding-bottom: 0px;
  }

  .bannertext {
      font-size: 1em;
      float: left;
      padding-left: 2em;
      margin: 0;
      position: relative;
      left: -30px;
      top: -15px;
  }
}

.banner .mobile-nav{
  width: 100%;
  display: table;
}

.banner .mobile-nav a {
  color: #f2f2f2;

  font-size: 2em;
  text-align: center;
  display: table-cell;
}

</style>
<div class="banner">
    <div class="bannerdiv">
        <a href="{% url 'spirit:index' %}">
            <h1 class="bannertext">REED COLLEGE</h1>
        </a>
    </div>
<!-- This is the main navigation bar for our webapp -->
    <div class="hidden-xs">
        <div class="topnav" id="myTopnav">
            <a class="menu-element" href="{% url "spirit:index" %}">FORUM</a>
            <a class="menu-element" href="{% url "tutor:index" %}">TUTORING</a>
            <a class="menu-element" href="{% url "tutor:inbox" %}">MESSAGES</a>
        </div>
    </div>
<!-- This code displays icons instead of words for the menu on mobile. -->
    <div class="mobile-nav visible-xs-table">
        <a href="{% url "spirit:index" %}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </a>
        <a href="{% url "tutor:index" %}">
            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
        </a>
        <a href="{% url "tutor:inbox" %}">
            <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
        </a>
    </div>

</div>
